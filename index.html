<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link
      rel="shortcut icon"
      href="assets/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <figure id="BodyBackground">
      <picture>
        <source
          media="(min-width: 600px)"
          srcset="assets\pattern-background-desktop.svg"
        />
        <img src="assets/pattern-background-mobile.svg" alt="#" />
      </picture>
    </figure>
    <main id="Card">
      <section id="CardFigure">
        <figure>
          <img src="assets/illustration-hero.svg" alt="Girl listen music" />
        </figure>
      </section>
      <section id="TextContent">
        <article id="FirstArticle">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <div id="GrossContainer">
          <figure>
            <img src="assets/icon-music.svg" alt="Music note" />
          </figure>
          <article>
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </article>
          <a href="#">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <a href="#">Cancel Order</a>
      </section>
    </main>
  </body>
</html>
